<div class="ekart--product--container">
    <app-search (searchChanged)="onSearch($event)"></app-search>
    <product-list [searchText]="searchText"></product-list>
    @if(productListComponent.selectedProduct){
        <product-detail [productListComp]="productListComponent"></product-detail>
    }

    <div class="ekart-featured-products">
        <div class="ekart-product-heading">
            <h1>Latest arrival in popular brands</h1>
        </div>
        <featured-brands>
            <h3 class="card-title">New Arrivals in Nike</h3>
            <button class="call-to-action">Learn More</button>
        </featured-brands>
        <featured-brands>
            <h3 class="card-title">New Arrivals in Addidas</h3>
            <button class="call-to-action">Learn More</button>
        </featured-brands>
        <featured-brands>
            <h3 class="card-title">New Arrivals in Rebok</h3>
            <button class="call-to-action">Learn More</button>
        </featured-brands>
    </div>
</div>
